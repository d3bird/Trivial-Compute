{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit question "{{ post['question'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="question">question</label>
        <input type="text" name="question" placeholder="input question"
               class="form-control"
               value="{{ request.form['title'] or post['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="answer">answer</label>
        <textarea name="answer" placeholder="input answer"
                  class="form-control">{{ request.form['content'] or post['answer'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
{% endblock %}
