{% extends 'base.html' %}



{% block content %}
  <table class="lobbyTable">
    <tr class="lobbyTableHeader">
      {% for header in headers %}
      <th class="lobbyTableCell">{{ header }}</th>
      {% endfor %}
    </tr >
    {% for row in data %}
    <tr class="lobbyTableRow">
      {% for cell in row %}
      <th class="lobbyTableCell">{{ cell }}</th>
      {% endfor %}

      <th>
        <form action="{{ url_for('join', id=row[0]) }}" method="post">
            <button type="submit">join</button>
        </form>
      </th>
    </tr>
    
    {% endfor %}
  </table>
{% endblock %}
